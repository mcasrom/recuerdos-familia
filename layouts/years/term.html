{{ define "main" }}
<div class="container">
    <h1>ðŸ“¸ Fotos de {{ .Title }}</h1>
    <p class="subtitle">{{ len .Pages }} fotos en total</p>
    
    <div class="photo-grid">
        {{ range .Pages }}
        <div class="photo-card">
            <a href="{{ .RelPermalink }}">
                <img src="{{ .Site.BaseURL }}{{ strings.TrimPrefix "/" (.Params.thumbnail | default "images/placeholder.jpg") }}" 
                     alt="{{ .Title }}" 
                     loading="lazy">
                <div class="photo-info">
                    <h3>{{ .Title }}</h3>
                    <time>{{ .Date.Format "2 January 2006" }}</time>
                </div>
            </a>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
