[params]
  description = "Álbum fotográfico familiar privado"
  author = "Familia"
  dateFormat = "2 January 2006"
  
  # Configuración de imágenes
  imageMaxWidth = 1920
  imageMaxHeight = 1080
  thumbnailWidth = 400
  thumbnailHeight = 300
  
[permalinks]
  fotos = "/fotos/:year/:month/:filename/"

[taxonomies]
  year = "years"
  month = "months"
  tag = "tags"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

[imaging]
  quality = 85
  resampleFilter = "Lanczos"
  anchor = "Smart"

[minify]
  minifyOutput = true
  
